<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
	<script src="../../jsrender.js" type="text/javascript"></script>
	<link href="../resources/demos.css" rel="stylesheet" type="text/css" />

	<link href="../resources/movielist.css" rel="stylesheet" type="text/css" />
</head>
<body>
<a href="index.html">Home</a><br />

<h3>Nesting of tags, to pass computed parameters</h3>

<script id="movieTemplate" type="text/x-jquery-tmpl">
	<tr>
		<td>{{=Title!}}</td>
			<td><b>Languages:</b>
			<em>
				{{#each Languages}}
					{{format Name "upper"!}}{{#nextToLast}} and {{else {{notLast!string}} }}, {{/nextToLast}}
				{{/each}}
			</em>
		</td>
	</tr>
</script>

<table><tbody class="header"><tr><th>Title</th><th>Languages</th></tr></tbody>
	<tbody id="movieList"></tbody>
</table>

<script type="text/javascript">

	$.views.registerTags({
		format: function( val, format, params, encoding ){
			var ret;
			switch( format ) {
				case "upper":
					ret = val.toUpperCase();
					break;
				case "lower":
					ret = val.toLowerCase();
					break;
			}
			return $.views.encode[ encoding || "html" ]( ret );
		},
		nextToLast: function( content ) {
			if ( this.itemNumber === this.parent.data.length - 1 ) {
				return $.render( content, this.data );
			}
			this.onElse = function( val, content ) {
				return val === "true" ? $.render( content, this.data ) : "";
			};
			return "";
		},
		notLast: function( content ) {
			return (this.itemNumber !== this.parent.data.length).toString();
		}
	});

	var movies = [
		{
			Title: "Meet Joe Black",
			Languages: [
				{ Name: "English( <b>US</b>)" },
				{ Name: "French" }
			]
		},
		{
			Title: "Eyes Wide Shut",
			Languages: [
				{ Name: "French" },
				{ Name: "German" },
				{ Name: "Spanish" }
			]
		}
	];

	$( "#movieList" ).html(
		$( "#movieTemplate" ).render( movies )
	);

</script>

</body>
</html>
