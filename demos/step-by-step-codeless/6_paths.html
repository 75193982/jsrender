<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
	<script src="../../jsrender-codeless.js" type="text/javascript"></script>
 	<link href="../resources/demos.css" rel="stylesheet" type="text/css" />
</head>
<body>
<a href="../index-codeless.html">Home</a><br />

<h3>Accessing paths</h3>
<script id="peopleTemplate" type="text/x-jquery-tmpl">

{{=$itemNumber!}}: {{=firstName!}} {{=lastName!}}:

<br/>
{{each address "#addressTemplate"}}

{{#if phones cells}}
	<div>
		Phones:
		{{#each phones cells}} <b>{{=$data!}}</b> ({{=$view.parent.parent.data.firstName!}}'s){{#notLast}}, {{/notLast}} {{/each}}
	</div>
{{/if}}
<br/>

<i>
	{{#if address.street}}
		{{=firstName!}} lives in {{=address.street!}}.
	{{else}}
		No street address...
	{{/if}}
</i>
<hr/>

</script>

<script id="addressTemplate" type="text/x-jquery-tmpl">
<div>
	{{=street!}} {{=city!}}
</div>
</script>

<div id="peopleList"></div>

<script type="text/javascript">
	var people = [
		{
			firstName: "Pete",
			lastName: "Ruffles",
			address: {
				street: "1 1st Ave NE",
				city: "Bellevue"
			},
			cells: ["425 666 3455", "425 222 1111"]
		},
		{
			firstName: "Xavier",
			lastName: "NoStreet",
			address: {
				city: "Redmond"
			},
			phones: "222 666 3455",
			cells: ["444 666 3455", "999 222 1111"]
		},
		{
			firstName: "Christie",
			lastName: "Sutherland",
			address: {
				street: "222 2nd Ave NE",
				city: "Redmond"
			}
		}
	];

	$.registerTags({
		notLast: function( content ) {
			var array = this.parent.data;
			return array[ array.length - 1 ] === this.data ? "" : content( this );
		}
	});

	$( "#peopleList" ).html(
		$( "#peopleTemplate" ).render( people )
	);

</script>

</body>
</html>
