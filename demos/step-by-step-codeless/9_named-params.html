<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
	<script src="../../jsrender-codeless.js" type="text/javascript"></script>
	<link href="../resources/demos.css" rel="stylesheet" type="text/css" />

	<link href="../resources/movielist.css" rel="stylesheet" type="text/css" />
</head>
<body>
<a href="../index-codeless.html">Home</a><br />

<h3>Providing a named parameter to a custom tag: {{sort array reverse=true}}</h3>

<script id="movieTemplate" type="text/x-jquery-tmpl">
	<tr>
		<td>{{=Title}}</td>
		<td>{{sort Languages reverse="false" content="#sortedTemplate"}}</td>
		<td>{{#sort Languages reverse="true"}}
				<div>
					<b>{{=Name}}</b>
				</div>
			{{/sort}}
		</td>
	</tr>
</script>

<script id="sortedTemplate" type="text/x-jquery-tmpl">
	<div>{{=Name}}</div>
</script>

<table><tbody class="header"><tr><th>Title</th><th>Orginal order</th><th>Reverse order</th></tr></tbody>
	<tbody id="movieList"></tbody>
</table>

<script type="text/javascript">

	$.tmpl.registerTags({
		sort: function( array, hash, content ){
			var ret = "";
			if ( hash.reverse === "true" ) {
				// Render in reverse order
				for ( var l = array.length, i = l; i; i-- ) {
					ret += $.render( content, array[ i - 1 ]);
				}
			} else {
				// Render in original order
				ret += $.render( content, array );
			}
			return ret;
		},
	});

	var movies = [
		{
			Title: "Meet Joe Black",
			Languages: [
				{ Name: "English" },
				{ Name: "French" }
			]
		},
		{
			Title: "Eyes Wide Shut",
			Languages: [
				{ Name: "French" },
				{ Name: "German" },
				{ Name: "Spanish" }
			]
		}
	];

	$( "#movieList" ).html(
		$( "#movieTemplate" ).render( movies )
	);

</script>

</body>
</html>
